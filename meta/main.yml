---

galaxy_info:
  author: "Naween"
  license: MIT
  min_ansible_version: 1.9
  platforms:
   - name: Ubuntu
dependencies:
  - role: ansible-hostname
    sudo: yes

  - role: ansible-monit
    sudo: yes
    monit_services:
      - name: openvpn
        type: process
        target: "/run/openvpn/{{openvpn_server_key_name}}.pid"
        start: "/etc/init.d/openvpn start"
        stop: "/etc/init.d/openvpn stop"
        user: 'root'
        group: 'root'
